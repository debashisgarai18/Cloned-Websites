<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="container">
      <div class="left-part">
        <div class="menu-part">
          <div class="m-image">
            <img
              class="img-invert"
              src="./assets/spotify-logo.svg"
              alt="logo.svg"
            />
          </div>
          <div class="m-texts">
            <div class="li">
              <div>
                <img class="img-invert" src="./assets/home.svg" alt="home" />
              </div>
              <div style="font-size: 16px; font-weight: 700">Home</div>
            </div>
            <div class="li">
              <div>
                <img
                  class="img-invert"
                  src="./assets/search.svg"
                  alt="search"
                />
              </div>
              <div style="font-size: 16px; font-weight: 700">Search</div>
            </div>
          </div>
        </div>
        <div class="lib-part">
          <div class="h-lib">
            <div class="lib-menu">
              <div>
                <img
                  class="img-invert"
                  src="./assets/library-logo.svg"
                  alt="lib-logo"
                />
              </div>
              <div style="font-size: 16px; font-weight: 700">Your Library</div>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M12 4V20"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M4 12H20"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="footer">
            <div class="footer-data">
              <div style="font-size: 11px; font-weight: 400">
                <a href="#">Legal</a>
              </div>
              <div style="font-size: 11px; font-weight: 400">
                <a href="#">Privacy Center</a>
              </div>
              <div style="font-size: 11px; font-weight: 400">
                <a href="#">Privacy Policy</a>
              </div>
              <div style="font-size: 11px; font-weight: 400">
                <a href="#">Cookies</a>
              </div>
              <div style="font-size: 11px; font-weight: 400">
                <a href="#">About Ads</a>
              </div>
              <div style="font-size: 11px; font-weight: 400">
                <a href="#">Accessibility</a>
              </div>
              <div style="font-size: 11px; font-weight: 400">
                <a href="#">Help</a>
              </div>
            </div>
            <div>
              <button class="f-btn">
                <img
                  class="img-invert"
                  src="./assets/lang-button.svg"
                  alt="lang"
                />
                <span style="font-size: 14px; font-weight: 700">English</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="right-part">
        <div class="r-header">
          <div class="hr-btns">
            <img src="./assets/left-arrow-svgrepo-com.svg" alt="left" />
            <img src="./assets/right-arrow-svgrepo-com.svg" alt="right" />
          </div>
          <div class="hr-login-btns">
            <button class="sg-btn">Sign Up</button>
            <button class="lg-btn">Log In</button>
          </div>
        </div>
        <div class="r-content"></div>
      </div>
    </div>
  </body>
</html>
